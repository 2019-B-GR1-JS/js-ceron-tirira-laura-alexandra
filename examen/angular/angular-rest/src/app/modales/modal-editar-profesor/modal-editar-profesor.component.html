<h1 mat-dialog-title>Profesor</h1>
<div mat-dialog-content>
<form #formularioEditar="ngForm">
      <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" id="nombreId" type="text" name="nombre" [(ngModel)]="nombre"
                   required minlength="3" maxlength="30">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Apellido" id="apellidoId" type="text" name="apellido" [(ngModel)]="apellido"
                   required minlength="3" maxlength="30">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label >Cédula</mat-label>
            <input matInput placeholder="Cédula" id="cedulaId" type="text" name="cedula" [(ngModel)]="cedula"
                   required minlength="10" maxlength="10">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label >Correo</mat-label>
        <input matInput placeholder="Correo" id="correoId" type="text" name="correo" [(ngModel)]="correo"
               required email="true">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Teléfono</mat-label>
        <input matInput placeholder="Teléfono" id="telefonoId" type="text" name="telefono" [(ngModel)]="telefono"
               minlength="6" maxlength="15">
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button label="Cancelar" styleClass="ui-button-secondary" (click)="cancelar()">Cancelar</button>
  <button mat-button label="Aceptar" styleClass="ui-button-success" [disabled]="formularioEditar.invalid" (click)="aceptar()">Aceptar</button>
</div>
