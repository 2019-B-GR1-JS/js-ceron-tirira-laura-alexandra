<h1>Gesti√≥n de Profesores</h1>
<span class="ui-float-label">
  <input id="float-input"
         type="text"
         size="30"
         [(ngModel)]="busquedaProfesor"
         pInputText>
  <label for="float-input">
    Buscar por nombre
  </label>
</span>
<br>
<p-button label="Buscar" (click)="buscarProfesorPorNombre()">
</p-button>
<p-button label="Nuevo" (click)="guardar()" >
</p-button>
<br>
<br>
<p-table [value]="profesoresFiltrados()"
         [paginator]="true"
         [rows]="FILAS">
  <ng-template pTemplate="caption">
    Lista de Profesores
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Cedula</th>
      <th>Correo</th>
      <th>Telefono</th>
      <th>Acciones</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="nombre"
               [(ngModel)]="nombreFiltrado"
        />
      </th>
      <th>
        <input type="text"
               pInputText
               name="apellido"
               [(ngModel)]="apellidoFiltrado"/>
      </th>
      <th>
        <input type="text"
               pInputText
               name="cedula"
               [(ngModel)]="cedulaFiltrado"
        />
      </th>
      <th>
        <input type="text"
               pInputText
               name="correo"
               [(ngModel)]="correoFiltrado"
        />
      </th>
      <th>
        <input type="text"
               pInputText
               name="telefono"
               [(ngModel)]="telefonoFiltrado"
        />
      </th>
      <th>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-profesor>
    <tr>
      <td>{{profesor.nombre}}</td>
      <td>{{profesor.apellido}}</td>
      <td>{{profesor.cedula}}</td>
      <td>{{profesor.correo}}</td>
      <td>{{profesor.telefono}}</td>
      <td>
        <p-button label="EDITAR" (click)="editar(profesor)">
        </p-button>
        <p-button label="ELIMINAR" (click)="eliminar(profesor)">
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
